<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">Error :(</div>
  <div *ngIf="rates">
    <ion-card *ngFor="let rate of rates">
      <p>{{ rate.currency }}: {{ rate.rate }}</p>
    </ion-card>
  </div>
</ion-content>
